<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    padding: 20px;
    box-sizing: border-box;

    background: 
        linear-gradient(rgba(0,0,0,0.15), rgba(0,0,0,0.15)),
        url("bg.jpg") center/cover no-repeat;
}

.container {
    text-align: center;
    width: 100%;
    max-width: 400px;
}

h1 {
    color: #fff;
    font-size: 2.2rem;
    margin-bottom: 25px;
    line-height: 1.3;
    text-shadow: 0 0 10px rgba(0,0,0,0.3);
}

/* ğŸ± Cat Image */
.cat-img {
    width: 220px;
    max-width: 80%;
    height: auto;
    border-radius: 20px;
    margin-bottom: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    object-fit: cover;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    position: relative;
    flex-wrap: wrap;
}

button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.25s ease;
    min-width: 120px;
    backdrop-filter: blur(4px);
}

#yesBtn {
    background: rgba(255,255,255,0.9);
    color: #ff3b5c;
}

#yesBtn:hover {
    background: #ffd9e0;
}

#noBtn {
    background: #ff3b5c;
    color: white;
    position: relative;
}

/* ğŸ“± Mobile */
@media (max-width: 480px) {
    h1 { font-size: 1.8rem; }

    .cat-img {
        width: 180px;
        margin-bottom: 25px;
    }

    button {
        font-size: 15px;
        padding: 10px 22px;
        min-width: 100px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <img src="Cat.jpg" alt="Cute proposal cat" class="cat-img">

    <div class="buttons">
        <button id="yesBtn">YES ğŸ’–</button>
        <button id="noBtn">NO ğŸ˜³</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let toggle = false;

noBtn.addEventListener("click", () => {
    const gap = 16;
    const shift = yesBtn.offsetWidth + gap;

    if (toggle) {
        noBtn.style.transform = `translateX(${shift}px)`;
    } else {
        noBtn.style.transform = `translateX(-${shift}px)`;
    }

    toggle = !toggle;
});

yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;
    background:
        linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)),
        url('bg.jpg') center/cover no-repeat;
    font-family:sans-serif;color:white;text-align:center;padding:20px;">
        <div>
            <h1>Yayyyy!!! ğŸ’–ğŸ¥°</h1>
            <p>The cat knew you'd say yes ğŸ±ğŸ’</p>
        </div>
    </div>`;
});
</script>

</body>
</html>
